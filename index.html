<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loft Loot – Vintage Toy Archive</title>
  <meta name="description" content="Curated artifacts from the plastic past – He-Man, TMNT, ThunderCats and more. Available on eBay and Etsy.">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Loft Loot</h1>
    <p>Curated artifacts from the plastic past</p>
  </header>

  <div class="layout">
    <aside class="sidebar" aria-label="Filters">
      <form id="filters" class="filter-form">
        <div class="filter-group">
          <label for="decadeFilter">Decade</label>
          <select id="decadeFilter" name="decade"></select>
        </div>
        <div class="filter-group">
          <label for="typeFilter">Type</label>
          <select id="typeFilter" name="type"></select>
        </div>
        <div class="filter-group">
          <label for="brandFilter">Brand</label>
          <select id="brandFilter" name="brand"></select>
        </div>
      </form>
    </aside>

    <main id="catalog" aria-label="Toy Listings"></main>
  </div>
</body>
</html>
