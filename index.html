<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loft Loot – Vintage Toy Archive</title>
  <meta name="description" content="Curated artifacts from the plastic past – He-Man, TMNT, ThunderCats and more. Available on eBay and Etsy.">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Loft Loot</h1>
    <p>Curated artifacts from the plastic past</p>
  </header>

  <div class="layout">
    <aside class="sidebar" aria-label="Filters">
      <section class="filter-section">
        <h2>Decade</h2>
        <div id="filter-decade"></div>
      </section>
      <section class="filter-section">
        <h2>Type</h2>
        <div id="filter-type"></div>
      </section>
      <section class="filter-section">
        <h2>Brand</h2>
        <div id="filter-brand"></div>
      </section>
    </aside>

    <main id="catalog" aria-label="Toy Listings"></main>
  </div>
</body>
</html>
